name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        if: matrix.target == 'x86_64-apple-darwin'
        run: cargo test --release --target ${{ matrix.target }}

      - name: Create app bundle
        run: |
          mkdir -p "Nexus.app/Contents/MacOS"
          mkdir -p "Nexus.app/Contents/Resources"
          cp target/${{ matrix.target }}/release/file-explorer "Nexus.app/Contents/MacOS/Nexus"
          cp -r assets "Nexus.app/Contents/Resources/"
          cat > "Nexus.app/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>Nexus</string>
              <key>CFBundleIdentifier</key>
              <string>com.nexus.file-explorer</string>
              <key>CFBundleName</key>
              <string>Nexus</string>
              <key>CFBundleVersion</key>
              <string>0.1.0</string>
              <key>CFBundleShortVersionString</key>
              <string>0.1.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>11.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Create DMG
        run: |
          hdiutil create -volname "Nexus" -srcfolder "Nexus.app" -ov -format UDZO "Nexus-${{ matrix.target }}.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-macos-${{ matrix.target }}
          path: Nexus-${{ matrix.target }}.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Create distribution
        run: |
          mkdir dist
          cp target/release/file-explorer.exe dist/Nexus.exe
          cp -r assets dist/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-windows-x86_64
          path: dist/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libgtk-3-dev \
            libssl-dev \
            pkg-config

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Create AppImage structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          cp target/release/file-explorer AppDir/usr/bin/nexus
          cp -r assets AppDir/usr/share/

          cat > AppDir/usr/share/applications/nexus.desktop << EOF
          [Desktop Entry]
          Name=Nexus File Explorer
          Exec=nexus
          Icon=nexus
          Type=Application
          Categories=System;FileManager;
          MimeType=inode/directory;
          EOF

          cp AppDir/usr/share/applications/nexus.desktop AppDir/

          # Create a simple icon placeholder
          echo "Icon placeholder" > AppDir/usr/share/icons/hicolor/256x256/apps/nexus.png

      - name: Create tarball
        run: |
          tar -czvf nexus-linux-x86_64.tar.gz -C AppDir .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-linux-x86_64
          path: nexus-linux-x86_64.tar.gz
