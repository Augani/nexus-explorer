name: Build

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: nexus-explorer

jobs:
  build-macos:
    name: Build (macOS ${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        if: matrix.target == 'x86_64-apple-darwin'
        run: cargo test --release --target ${{ matrix.target }}

      - name: Create app bundle
        run: |
          APP_NAME="Nexus Explorer"
          mkdir -p "${APP_NAME}.app/Contents/MacOS"
          mkdir -p "${APP_NAME}.app/Contents/Resources"

          cp "target/${{ matrix.target }}/release/${BINARY_NAME}" "${APP_NAME}.app/Contents/MacOS/Nexus Explorer"

          if [ -d "assets" ]; then
            cp -r assets "${APP_NAME}.app/Contents/Resources/"
          fi

          cat > "${APP_NAME}.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>Nexus Explorer</string>
              <key>CFBundleIdentifier</key>
              <string>com.nexus.explorer</string>
              <key>CFBundleName</key>
              <string>Nexus Explorer</string>
              <key>CFBundleDisplayName</key>
              <string>Nexus Explorer</string>
              <key>CFBundleVersion</key>
              <string>0.1.0</string>
              <key>CFBundleShortVersionString</key>
              <string>0.1.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>12.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.utilities</string>
          </dict>
          </plist>
          EOF

      - name: Create DMG
        run: |
          hdiutil create -volname "Nexus Explorer" -srcfolder "Nexus Explorer.app" -ov -format UDZO "NexusExplorer-${{ matrix.target }}.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-macos-${{ matrix.target }}
          path: NexusExplorer-${{ matrix.target }}.dmg

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Create distribution
        shell: bash
        run: |
          mkdir -p dist
          cp "target/release/${BINARY_NAME}.exe" "dist/Nexus Explorer.exe"
          if [ -d "assets" ]; then
            cp -r assets dist/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-windows-x86_64
          path: dist/

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libgtk-3-dev \
            libssl-dev \
            libvulkan-dev \
            libudev-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Create distribution
        run: |
          mkdir -p dist/nexus-explorer
          cp "target/release/${BINARY_NAME}" dist/nexus-explorer/nexus-explorer
          chmod +x dist/nexus-explorer/nexus-explorer

          if [ -d "assets" ]; then
            cp -r assets dist/nexus-explorer/
          fi

          cat > dist/nexus-explorer/nexus-explorer.desktop << 'EOF'
          [Desktop Entry]
          Name=Nexus Explorer
          Comment=A blazing-fast file explorer
          Exec=nexus-explorer
          Icon=nexus-explorer
          Type=Application
          Categories=System;FileManager;Utility;
          MimeType=inode/directory;
          Terminal=false
          EOF

          tar -czvf nexus-explorer-linux-x86_64.tar.gz -C dist nexus-explorer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-linux-x86_64
          path: nexus-explorer-linux-x86_64.tar.gz
