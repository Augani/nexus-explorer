name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create app bundle
        run: |
          mkdir -p "Nexus.app/Contents/MacOS"
          mkdir -p "Nexus.app/Contents/Resources"
          cp target/${{ matrix.target }}/release/file-explorer "Nexus.app/Contents/MacOS/Nexus"
          cp -r assets "Nexus.app/Contents/Resources/"
          cat > "Nexus.app/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>Nexus</string>
              <key>CFBundleIdentifier</key>
              <string>com.nexus.file-explorer</string>
              <key>CFBundleName</key>
              <string>Nexus</string>
              <key>CFBundleVersion</key>
              <string>${GITHUB_REF_NAME#v}</string>
              <key>CFBundleShortVersionString</key>
              <string>${GITHUB_REF_NAME#v}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>11.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Create DMG
        run: |
          hdiutil create -volname "Nexus" -srcfolder "Nexus.app" -ov -format UDZO "Nexus-${{ matrix.target }}.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-macos-${{ matrix.target }}
          path: Nexus-${{ matrix.target }}.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build
        run: cargo build --release

      - name: Create distribution
        run: |
          mkdir dist
          cp target/release/file-explorer.exe dist/Nexus.exe
          cp -r assets dist/
        shell: bash

      - name: Create ZIP
        run: Compress-Archive -Path dist/* -DestinationPath Nexus-windows-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-windows-x86_64
          path: Nexus-windows-x86_64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libgtk-3-dev \
            libssl-dev \
            pkg-config

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build
        run: cargo build --release

      - name: Create distribution
        run: |
          mkdir -p dist/nexus
          cp target/release/file-explorer dist/nexus/nexus
          cp -r assets dist/nexus/

          cat > dist/nexus/nexus.desktop << EOF
          [Desktop Entry]
          Name=Nexus File Explorer
          Exec=nexus
          Icon=nexus
          Type=Application
          Categories=System;FileManager;
          MimeType=inode/directory;
          EOF

          tar -czvf Nexus-linux-x86_64.tar.gz -C dist nexus

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-linux-x86_64
          path: Nexus-linux-x86_64.tar.gz

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/nexus-macos-x86_64-apple-darwin/Nexus-x86_64-apple-darwin.dmg
            artifacts/nexus-macos-aarch64-apple-darwin/Nexus-aarch64-apple-darwin.dmg
            artifacts/nexus-windows-x86_64/Nexus-windows-x86_64.zip
            artifacts/nexus-linux-x86_64/Nexus-linux-x86_64.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
